on: push
name: Build and test
jobs:
  go-version:
    name: Lookup go versions
    runs-on: ubuntu-latest
    outputs:
      minimal: ${{ steps.go-version.outputs.minimal }}
      matrix: ${{ steps.go-version.outputs.matrix }}
    steps:
    - uses: actions/checkout@v2.3.1
    - uses: arnested/go-version-action@main
      id: go-version
  go_generate:
    name: Check generated code is up to date
    needs: go-version
    if: '!github.event.deleted'
    runs-on: ubuntu-latest
    env:
      workdir: go/src/${{ needs.go-version.outputs.module }}
    steps:
    - uses: actions/checkout@v2.3.1
      with:
        path: ${{env.workdir}}
    - name: Setup Go ${{ needs.go-version.outputs.minimal }}
      uses: actions/setup-go@v2
      with:
        go-version: ${{ needs.go-version.outputs.minimal }}
    - name: go generate
      env:
        GO111MODULE: 'on'
        GOPATH: ${{ github.workspace }}/go
      working-directory: ${{env.workdir}}
      run: go generate -x
    - name: Diff after go generate
      working-directory: ${{env.workdir}}
      run: git diff --exit-code
  build_and_test:
    name: Build and test
    needs: go-version
    if: '!github.event.deleted'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ${{ fromJSON(needs.go-version.outputs.matrix) }}
    steps:
    - uses: actions/checkout@v2.3.1
    - name: Setup Go ${{ matrix.go-version }}
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: go test
      env:
        GO111MODULE: 'on'
      run: go test -v -race -cover -covermode=atomic -coverprofile=coverage.txt ./...
    - name: Upload coverage report to Codecov
      uses: codecov/codecov-action@v1.2.2
      with:
        flags: go${{ matrix.go-version }}
        token: ${{secrets.CODECOV_TOKEN}}
  license_check:
    name: License check
    needs: go-version
    if: '!github.event.deleted'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.1
    - name: Setup Go ${{ needs.go-version.outputs.minimal }}
      uses: actions/setup-go@v2
      with:
        go-version: ${{ needs.go-version.outputs.minimal }}
    - name: Install wwhrd
      env:
        GO111MODULE: 'off'
      run: go get -u github.com/frapposelli/wwhrd
    - name: go mod vendor
      env:
        GO111MODULE: 'on'
      run: go mod vendor
    - name: wwhrd check
      run: wwhrd check
