before:
  hooks:
    - go mod download
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
archives:
  - format: binary
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
release:
  # If set to auto, will mark the release as not ready for production
  # in case there is an indicator for this in the tag e.g. v1.0.0-rc1
  # If set to true, will mark the release as not ready for production.
  # Default is false.
  prerelease: auto

nfpms:
  -
    vendor: Arne Jørgensen
    maintainer: Arne Jørgensen <arne@arnested.dk>
    description: Local Docker Development DNS
    license: MIT
    formats:
      - deb
    dependencies:
      - avahi-daemon
      - docker.io | docker-ce
      - libsystemd0
    bindir: /usr/libexec
    contents:
      - src: systemd/ldddns.service
        dst: /lib/systemd/system/ldddns.service

      - src: deb/ldddns.list
        dst: /etc/apt/sources.list.d/ldddns.list

      - src: deb/ldddns.asc
        dst: /etc/apt/trusted.gpg.d/ldddns.asc

    scripts:
      postinstall: "deb/postinstall.sh"
      preremove: "deb/preremove.sh"
      postremove: "deb/postremove.sh"

    deb:
      triggers:
        interest_noawait:
          - /usr/bin/dockerd

announce:
  twitter:
    enabled: true
